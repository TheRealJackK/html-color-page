<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
        <!--My CSS--> 
        <link rel = "stylesheet" href = "styles.css">
        <!--My JS-->
        <script src = "script.js" defer></script>
        <title>HTML Colour Picker</title>
    </head>
    <body>
        <header>
            <h1>HTML Colours / Colors</h1>
        </header>
        <section class = "row-container">
            <!--Red Groups-->
            <section class = "box-container">
                <div class = "color-box" id = "red">
                    <h2>Red</h2>
                    <div class = "color-box" id = "red-info-1">
                        <h2>255, 0, 0</h2>
                    </div>
                    <div class = "color-box" id = "red-info-2">
                        <h2>#FF0000</h2>
                    </div>
                </div>
                <div class = "color-box" id = "firebrick">
                    <h2>Firebrick</h2>
                    <div class = "color-box" id = "firebrick-info-1">
                        <h2>178, 34, 34</h2>
                    </div>
                    <div class = "color-box" id = "firebrick-info-2">
                        <h2>#B22222</h2>
                    </div>
                </div>
            </section>
            <!--Green Groups-->
            <section class = "box-container">
                <div class = "color-box" id = "green">
                    <h2>Green</h2>
                    <div class = "color-box" id = "green-info-1">
                        <h2>0, 255, 0</h2>
                    </div>
                    <div class = "color-box" id = "green-info-2">
                        <h2>#00FF00</h2>
                    </div>
                </div>
                <div class = "color-box" id = "darkgreen">
                    <h2>Darkgreen</h2>
                    <div class = "color-box" id = "darkgreen-info-1">
                        <h2>0, 100, 0</h2>
                    </div>
                    <div class = "color-box" id = "darkgreen-info-2">
                        <h2>#006400</h2>
                    </div>
                </div>
            </section>
            <!--Blue Groups-->
            <section class = "box-container">
                <div class = "color-box" id = "blue">
                    <h2>Blue</h2>
                    <div class = "color-box" id = "blue-info-1">
                        <h2>0, 0, 255</h2>
                    </div>
                    <div class = "color-box" id = "blue-info-2">
                        <h2>#0000FF</h2>
                    </div>
                </div>
                <div class = "color-box" id = "mediumblue">
                    <h2>Medium Blue</h2>
                    <div class = "color-box" id = "medblue-info-1">
                        <h2>0, 0, 205</h2>
                    </div>
                    <div class = "color-box" id = "medblue-info-2">
                        <h2>#0000CD</h2>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
